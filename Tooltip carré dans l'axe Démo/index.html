<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Phudu:wght@500&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>Tooltip Demo</title>
</head>

<body>

    <div id="tooltip">
        Abonne-toi afin que je gagne un maximum d'argent avec la youtube money
    </div>

    <main>
        <img class="tooltip-item"
            data-tooltip-content="Le HTML est un langage de balisage utilisé pour structurer et afficher le contenu des pages web."
            src="img/html.png" alt="logo d'un langage">
        <img class="tooltip-item"
            data-tooltip-content="Le CSS est un langage de style utilisé pour définir l'apparence et la mise en page des éléments HTML d'une page web."
            src="img/css.png" alt="logo d'un langage">
        <img class="tooltip-item"
            data-tooltip-content="Le JavaScript est un langage de programmation utilisé pour ajouter des fonctionnalités interactives et dynamiques aux pages web."
            src="img/js.png" alt="logo d'un langage">
    </main>

    <script src="script.js"></script>
</body>

</html>
